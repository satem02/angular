<ng-template #childTemplate>
    <form class="form" [formGroup]="form">
        <div class="row">
            <div class="col">
                <mat-form-field>
                    <input matInput required placeholder="City" name="City" [(ngModel)]="requestData.City"
                        formControlName="City">
                </mat-form-field>
            </div>
        </div>
    </form>
</ng-template>


<app-user-approval-panel  [requestData]="requestData" [parentFormGroup]="form" [childPropertyName]="'BaseAction'"  >
</app-user-approval-panel>

<app-new-authorization-base [templateRef]='childTemplate'></app-new-authorization-base>
